<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğğ”ğ„ğ„ğ ğ‘ğ€ğ’ğ‡ğ” ğŒğƒ ğ…ğ‘ğ„ğ„ ğƒğ„ğğ‹ğğ˜</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #001f2e, #000c11);
      color: #05E6FF;
      min-height: 100vh;
      position: relative;
    }

    .neon-dots {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #05E6FF;
      box-shadow: 0 0 8px #05E6FF, 0 0 15px #05E6FF;
      animation: rise 10s linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    .container {
      opacity: 0;
      animation: fadeIn 1.2s ease-in forwards;
      padding: 1.5rem;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: rgba(0, 255, 255, 0.05);
      border: none;
      border-radius: 18px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(5, 230, 255, 0.4);
      padding: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid #05E6FF;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .form-control:focus {
      border-color: #05E6FF;
      box-shadow: 0 0 10px rgba(5, 230, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
    }

    .form-control::placeholder {
      color: rgba(200, 255, 255, 0.8);
      font-size: 0.85rem;
    }

    .btn {
      border-radius: 10px;
      font-size: 0.95rem;
      padding: 0.6rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(45deg, #05E6FF, #00bcd4);
      border: none;
      color: #fff;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #00bcd4, #05E6FF);
      transform: scale(1.06);
      box-shadow: 0 5px 15px rgba(5, 230, 255, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #003B4D, #007C91);
      color: #fff;
      border: none;
    }

    .btn-secondary:hover {
      background: linear-gradient(45deg, #007C91, #003B4D);
      transform: scale(1.06);
      box-shadow: 0 5px 15px rgba(5, 230, 255, 0.4);
    }

    h1 {
      font-size: 2rem;
      text-shadow: 2px 2px 10px #05E6FF;
      letter-spacing: 1.5px;
      margin-bottom: 2rem;
      color: #05E6FF;
    }

    .form-label {
      font-size: 0.95rem;
      color: #c0f9ff;
      text-shadow: 1px 1px 2px rgba(5, 230, 255, 0.3);
    }

    .section {
      display: none;
      animation: slideIn 0.7s ease forwards;
    }

    .section.active {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-25px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <!-- Neon Dots Background -->
  <div class="neon-dots" id="dot-container"></div>

  <div class="container mt-5">
    <h1 class="text-center mb-4">ğğ”ğ„ğ„ğ ğ‘ğ€ğ’ğ‡ğ” ğŒğƒ ğ…ğ‘ğ„ğ„ ğƒğ„ğğ‹ğğ˜</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <button onclick="toggleSection()" class="btn btn-secondary w-100 mb-3">
            <i class="fas fa-cog"></i> Settings Change
          </button>
          <div id="deploySection" class="section active">
            <div class="mb-3">
              <label for="appName" class="form-label">Your Name & Number:</label>
              <input type="text" class="form-control" id="appName" placeholder="Enter app name">
            </div>
            <div class="mb-3">
              <label for="sessionId" class="form-label">Session ID:</label>
              <input type="text" class="form-control" id="sessionId" placeholder="Enter session ID">
            </div>
            <button onclick="deployBot()" class="btn btn-primary w-100">
              <i class="fas fa-rocket"></i> Deploy Bot
            </button>
          </div>
          <div id="deleteSection" class="section">
            <div class="mb-3">
              <label for="deleteAppName" class="form-label">Delete App:</label>
              <input type="text" class="form-control" id="deleteAppName" placeholder="Enter app name to delete">
            </div>
            <button onclick="deleteBot()" class="btn btn-primary w-100">
              <i class="fas fa-trash"></i> Delete App
            </button>
          </div>
          <div id="updateSection" class="section">
            <div class="mb-3">
              <label for="updateAppName" class="form-label">Update App Environment:</label>
              <input type="text" class="form-control" id="updateAppName" placeholder="Enter Your name to update">
            </div>
            <div class="mb-3">
              <label for="updateSessionId" class="form-label">New Session ID:</label>
              <input type="text" class="form-control" id="updateSessionId" placeholder="New Session ID">
            </div>
            <button onclick="updateEnv()" class="btn btn-primary w-100">
              <i class="fas fa-sync"></i> Update Environment
            </button>
          </div>
          <button onclick="window.open('https://queen-rashu-website-1170fffb0746.herokuapp.com', '_blank')" class="btn btn-secondary mt-4 w-100">
            <i class="fas fa-external-link-alt"></i> Pair Site
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sections = ['deploySection', 'deleteSection', 'updateSection'];
    let currentSection = 0;

    function toggleSection() {
      document.getElementById(sections[currentSection]).classList.remove('active');
      currentSection = (currentSection + 1) % sections.length;
      document.getElementById(sections[currentSection]).classList.add('active');
    }

    async function deployBot() {
      const appName = document.getElementById("appName").value;
      const sessionId = document.getElementById("sessionId").value;
      if (!appName || !sessionId) return alert("App Name and Session ID are required!");
      try {
        const response = await fetch("/deploy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ appName, sessionId })
        });
        const data = await response.json();
        alert(data.message);
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function deleteBot() {
      const appName = document.getElementById("deleteAppName").value;
      if (!appName) return alert("App Name is required to delete!");
      try {
        const response = await fetch("/delete", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ appName })
        });
        const data = await response.json();
        alert(data.message);
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function updateEnv() {
      const appName = document.getElementById("updateAppName").value;
      const sessionId = document.getElementById("updateSessionId").value;
      if (!appName || !sessionId) return alert("App Name and Session ID are required!");
      try {
        const response = await fetch("/update-env", {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ appName, sessionId })
        });
        const data = await response.json();
        alert(data.message);
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    // Create neon dots
    const dotContainer = document.getElementById('dot-container');
    for (let i = 0; i < 100; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.animationDelay = Math.random() * 10 + 's';
      dot.style.animationDuration = 5 + Math.random() * 10 + 's';
      dotContainer.appendChild(dot);
    }
  </script>
</body>
</html>
